<div class="card card-body">
    <span class="side-stick"></span>
    <h5 class="note-title text-truncate w-75 mb-0">{{note?.title}} <i
           class="point fa fa-circle ml-1 font-10"></i></h5>
    <p class="note-date font-12 text-muted">{{note?.dateCreated | date: 'MMMM dd yyyy'}}</p>
    <div class="note-content">
        <p class="note-inner-content text-muted">{{note?.content}}</p>
    </div>
    <div class="d-flex align-items-center">
        <span class="mr-1 cursor-pointer" (click)="delete(note?.id!)"><fa-icon [icon]="faTrash"></fa-icon></span>
        <span class="m-l-5 cursor-pointer" (click)="edit(note?.id!)"><fa-icon [icon]="faEdit"></fa-icon></span>
        <div class="ml-auto">
            <div class="category-selector btn-group">
                <span *ngIf="note?.label==='business'" class="badge text-bg-primary">Business</span>
                <span *ngIf="note?.label==='social'" class="badge text-bg-info">Social</span>
                <span *ngIf="note?.label==='important'" class="badge text-bg-danger">Important</span>
            </div>
        </div>
    </div>
</div>
