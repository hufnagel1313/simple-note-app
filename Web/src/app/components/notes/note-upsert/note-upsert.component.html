<div class="row justify-content-center">
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                <span *ngIf="!model.id"><b>Create Note</b></span>
                <span *ngIf="model.id"><b>Edit Note</b></span>
            </div>
            <div class="card-body">
                <form #noteForm="ngForm">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text"
                               [(ngModel)]="model.title"
                               [ngClass]="{'error': titleField.errors?.['required'] && titleField.touched}"
                               name="titleField"
                               #titleField="ngModel"
                               class="form-control"
                               minlength="1"
                               maxlength="128"
                               required>
                        <div class="error-message" *ngIf="titleField.errors?.['required'] && titleField.touched">
                            Inform the title of the note.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Content</label>
                        <textarea
                                  [(ngModel)]="model.content"
                                  [ngClass]="{'error': titleField.errors?.['required'] && titleField.touched}"
                                  name="contentField"
                                  #contentField="ngModel"
                                  class="form-control"
                                  rows="3"
                                  minlength="1"
                                  maxlength="2048"
                                  required></textarea>
                        <div class="error-message" *ngIf="contentField.errors?.['required'] && contentField.touched">
                            Inform the content of the note.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Label</label>
                        <select name="labelField" class="form-select"
                                [(ngModel)]="model.label">
                            <option value="business" selected>Business</option>
                            <option value="social">Social</option>
                            <option value="important">Important</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button (click)="cancel()" class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button (click)="save()" class="btn btn-primary" type="button">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
